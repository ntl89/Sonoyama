<div class="wrapper" >
  <div *ngIf="selections" class="overflow-auto ">
    <div class="itemWrapper px-3" *ngFor="let selection of selections">
      <h1>{{selection.name}}</h1>
      <app-todos-list [data] = "selection.todoTask"></app-todos-list>
    </div>
  </div>
  <div class="itemWrapper  px-3">
    <button class="createButton" onclick="createSelection()">Create Selection</button>
  </div>
</div>
